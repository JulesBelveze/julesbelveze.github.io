# Site settings
title: Jules Belveze
description: "Thoughts, notes, and links."
lang: en
locale: en

# Use GitHub Pages-supported theme
remote_theme: mmistakes/minimal-mistakes

# Optional: simple RSS/Atom feed (works on GitHub Pages)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache

# Production URL settings
# Using a user/organization GitHub Pages site
url: https://julesbelveze.github.io
baseurl: ""

# Theme options
minimal_mistakes_skin: "dirt" # e.g., default, air, aqua, contrast, dark, dirt, neon, mint, midnight, sunrise

# Build and content structure
permalink: /:categories/:title/
timezone: UTC

# Enable math rendering site-wide
mathjax: true

# Markdown and syntax highlighting
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  math_engine: mathjax

# Sass/SCSS processing (overridden to compressed in production)
sass:
  style: expanded

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author_profile: false
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: false

exclude:
  - vendor
  - node_modules
  - README.md
  - Gemfile.lock
  - .gitignore
  - .DS_Store
  - _site

# Minima options
show_excerpts: true

# Home page shows latest posts via manual loop in index.md

social:
  github: "https://github.com/JulesBelveze"
  x: "JulesBelveze"
  linkedin: "https://www.linkedin.com/in/jules-belveze/"

# Optional: extra hints for jekyll-seo-tag
twitter_username: JulesBelveze
github_username: JulesBelveze

# Favicon image path (relative or absolute). Default uses an SVG placeholder.
favicon: /assets/images/logo.png

# Optional logo (used next to the site title in the header and on the home page icon).
# Replace with your PNG/SVG path to your avatar/icon.
logo: /assets/images/logo.png
